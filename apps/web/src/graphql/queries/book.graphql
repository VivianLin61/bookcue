query FindBookByIdentifier($identifier: IdentifierCreateInput!) {
  findBookByIdentifier(identifier: $identifier) {
    id
    userBook {
      id
      status
      rating
      shelves {
        shelf {
          id
          name
          slug
        }
      }
    }
    slug
    title
    authors
    pageCount
    identifiers {
      source
      sourceId
    }
    covers {
      url
      source
      size
    }
    ratings {
      source
      score
    }
  }
}

query SearchMyLibrary($query: String!, $offset: Int, $limit: Int) {
  searchMyLibrary(query: $query, offset: $offset, limit: $limit) {
    id
    userBook {
      id
      status
      rating
      shelves {
        shelf {
          id
          name
          slug
        }
      }
    }
    slug
    title
    authors
    pageCount
    identifiers {
      source
      sourceId
    }
    covers {
      url
      source
      size
    }
    ratings {
      source
      score
    }
  }
}
