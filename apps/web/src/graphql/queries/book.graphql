query Book($where: BookWhereUniqueInput!) {
  book(where: $where) {
    id
    title
    authors {
      name
    }
    covers {
      url
      size
    }
    description
    publishedDate
    publisher
    pageCount
    work {
      categories
      averageRating
      ratingsCount
    }
  }
}

query GetGoogleBook($id: String!) {
  getGoogleBook(id: $id) {
    id
    title
    authors {
      name
    }
    covers {
      url
      size
    }
    description
    publishedDate
    publisher
    pageCount
    work {
      categories
      averageRating
      ratingsCount
    }
  }
}
