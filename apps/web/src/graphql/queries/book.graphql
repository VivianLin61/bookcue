query Book($where: BookWhereUniqueInput!) {
  book(where: $where) {
    id
    title
    authors
    covers {
      url
      size
    }
    description
    publishedDate
    publisher
    pageCount
    categories
    averageRating
  }
}

query GetGoogleBook($id: String!) {
  getGoogleBook(id: $id) {
    id
    title
    authors
    covers {
      url
      size
    }
    description
    publishedDate
    publisher
    pageCount
    categories
    averageRating
  }
}

query Bestsellers($list: String!) {
  bestsellers(list: $list) {
    title
    author
    description
    bookImage
    googleId
    publishedDate
    listName
  }
}
