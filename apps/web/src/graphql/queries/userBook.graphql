query UserBook($where: BookWhereUniqueInput!) {
  userBook(where: $where) {
    userId
    bookId
    status
    rating
    book {
      id
      title
      authors {
        name
      }
      pageCount
      coverImage
    }
    shelves {
      shelf {
        id
        name
      }
    }
  }
}

query GetUserBooks(
  $where: UserBookWhereInput
  $limit: Int! = 100
  $offset: Int! = 0
  $orderBy: UserBookOrderByWithRelationInput
) {
  getUserBooks(
    where: $where
    offset: $offset
    limit: $limit
    orderBy: $orderBy
  ) {
    userBooks {
      id
      userId
      bookId
      status
      rating
      createdAt
      updatedAt
      order
      book {
        id
        title
        authors {
          name
        }
        pageCount
        coverImage
        _count {
          userBook
          reviews
        }
      }
      shelves {
        shelf {
          id
          name
        }
      }
      _count {
        shelves
        reviews
        journalEntry
      }
      journalEntry {
        id
        readingNotes
        dateRead
        currentPage
        currentPercent
      }
    }
    hasMore
    totalBooks
  }
}

query CountUserBooks($where: UserBookWhereInput) {
  countUserBooks(where: $where)
}
