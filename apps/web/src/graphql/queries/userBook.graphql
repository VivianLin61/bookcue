query UserBook($where: BookWhereUniqueInput!) {
  userBook(where: $where) {
    title
    authors
    pageCount
    userId
    status
    rating
    identifiers {
      source
      sourceId
    }
    covers {
      url
      size
    }
    shelves {
      shelf {
        id
        name
      }
    }
  }
}

query GetUserBooks(
  $where: UserBookWhereInput
  $limit: Int! = 100
  $offset: Int! = 0
  $orderBy: UserBookOrderByWithRelationInput
) {
  getUserBooks(
    where: $where
    offset: $offset
    limit: $limit
    orderBy: $orderBy
  ) {
    userBooks {
      id
      title
      authors
      pageCount
      identifiers {
        source
        sourceId
      }
      userId
      status
      rating
      createdAt
      updatedAt
      order
      shelves {
        shelf {
          id
          name
        }
      }
      covers {
        url
        size
      }
      _count {
        shelves
        journalEntry
      }
      journalEntry {
        id
        readingNotes
        dateRead
        currentPage
        currentPercent
      }
    }
    hasMore
    totalBooks
  }
}

query CountUserBooks($where: UserBookWhereInput) {
  countUserBooks(where: $where)
}
