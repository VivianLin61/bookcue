query UserBook($where: BookWhereUniqueInput!) {
  userBook(where: $where) {
    userId
    bookId
    status
    rating
    book {
      id
      title
      author
      pageCount
      coverImage
      categories
    }
    shelves {
      shelf {
        id
        name
      }
    }
  }
}

query UserBooks(
  $where: UserBookWhereInput
  $limit: Int! = 100
  $offset: Int! = 0
  $orderBy: UserBookOrderByWithRelationInput
) {
  userBooks(where: $where, offset: $offset, limit: $limit, orderBy: $orderBy) {
    id
    userId
    bookId
    status
    rating
    createdAt
    updatedAt
    order
    book {
      id
      title
      author
      pageCount
      coverImage
      categories
      _count {
        userBook
        reviews
      }
    }
    shelves {
      shelf {
        id
        name
      }
    }
    _count {
      shelves
      reviews
      journalEntry
    }
    journalEntry {
      id
      readingNotes
      dateRead
      currentPage
      currentPercent
    }
  }
}

query CountUserBooks($where: UserBookWhereInput) {
  countUserBooks(where: $where)
}
