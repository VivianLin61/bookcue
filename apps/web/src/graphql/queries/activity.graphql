query GetAuditLogs(
  $where: UserBookWhereUniqueInput
  $action: ACTION
  $offset: Int
  $limit: Int
  $orderBy: AuditLogOrderByWithRelationInput
) {
  auditLogs(
    where: $where
    action: $action
    offset: $offset
    limit: $limit
    orderBy: $orderBy
  ) {
    activities {
      id
      action
      createdAt
      updatedAt
      user {
        id
        username
        email
      }
      book {
        id
        title
        authors
        pageCount
        covers {
          url
          size
        }
      }
      actionContent
    }
    hasMore
    totalActivities
  }
}
