query GetAuditLogs(
  $where: UserBookWhereUniqueInput
  $action: ACTION
  $offset: Int
  $limit: Int
) {
  auditLogs(where: $where, action: $action, offset: $offset, limit: $limit) {
    activities {
      id
      action
      createdAt
      updatedAt
      user {
        id
        username
        email
      }
      book {
        id
        title
        authors {
          name
        }
        pageCount
        coverImage
      }
      actionContent
    }
    hasMore
    totalActivities
  }
}
