query countJournalEntries($book: BookWhereUniqueInput!) {
  countJournalEntries(book: $book)
}

query getMostRecentJournalEntry($book: BookWhereUniqueInput!) {
  getMostRecentJournalEntry(book: $book) {
    id
    readingNotes
    dateRead
    currentPage
    currentPercent
    # userBook {
    #   id
    #   # Include other fields of UserBook that you want to retrieve
    # }
  }
}

query JournalEntries(
  $book: BookWhereUniqueInput
  $limit: Int! = 20
  $offset: Int! = 0
) {
  journalEntries(book: $book, offset: $offset, limit: $limit) {
    id
    readingNotes
    dateRead
    currentPage
    pagesRead
    currentPercent
    userBook {
      status
      book {
        id
        title
        authors {
          name
        }
        pageCount
        coverImage
      }
      shelves {
        shelf {
          id
          name
        }
      }
    }
  }
}
