query Shelves {
  shelves {
    id
    name
    _count {
      userBooks
    }
    userId
  }
}

query ShelvesWithBookCovers {
  shelves {
    id
    name
    userBooks {
      userBook {
        id
        book {
          id
          covers {
            url
            size
          }
        }
      }
    }
    _count {
      userBooks
    }
    userId
  }
}
